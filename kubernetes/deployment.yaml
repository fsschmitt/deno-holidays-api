apiVersion: apps/v1
kind: Deployment
metadata:
  name: deno-holiday-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deno
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deno
    spec:
      containers:
        - env:
            - name: EXTERNAL_HOLIDAYS_API
              value: "<EXTERNAL_HOLIDAYS_API>"
            - name: SERVER_PORT
              value: 8080
          image: "<IMAGE_REPO>"
          imagePullPolicy: IfNotPresent
          name: holiday-api
          ports:
            - containerPort: 8080
              name: exposed
              protocol: TCP
          resources: {}
          securityContext:
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001